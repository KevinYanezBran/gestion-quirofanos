<ion-header><ion-toolbar><ion-title>Iniciar Sesión</ion-title></ion-toolbar></ion-header>
<ion-content class="ion-padding">
  <ion-input placeholder="Correo" [(ngModel)]="email"></ion-input>
  <ion-input placeholder="Contraseña" [(ngModel)]="password" type="password"></ion-input>
  <ion-button expand="block" (click)="iniciarSesion()">Entrar</ion-button>

  <ion-button expand="block" fill="clear" routerLink="/register">
    ¿No tienes cuenta? Regístrate aquí
  </ion-button>
</ion-content>
